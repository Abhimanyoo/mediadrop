<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">

<xi:include href="../helpers.html" />
<xi:include href="./helpers.html" />
<xi:include py:for="tmpl in g.plugin_mgr.match_templates('/admin/master.html')" href="${tmpl}" />
<xi:include py:for="tmpl in value_of('plugin_templates', ())" href="${tmpl}" />

<head py:match="head">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title py:match="title" py:with="title = select('text()')">
		<py:if test="title and title != 'MediaCore'">${Markup(title)} |</py:if>
		MediaCore
	</title>
	<!--[if lt IE 8]>
	<script src="http://ie7-js.googlecode.com/svn/version/2.0(beta3)/IE8.js" type="text/javascript"></script>
	<![endif]-->
	<script src="${h.js('mootools_core')}" type="text/javascript"></script>
	<script src="${h.js('mootools_more')}" type="text/javascript"></script>
	<script src="${h.url_for('/admin/scripts/global.js')}" type="text/javascript"></script>
	<link href="${h.url_for('/admin/styles/base.css')}" media="screen" rel="stylesheet" type="text/css" />
	<link href="${h.url_for('/images/favicon.ico')}" rel="shortcut icon" />
	<meta py:replace="select('*')"/>
</head>

<body py:match="body" py:attrs="select('@*')">
	<div id="container">
		<div id="header">
			<h2 id="logo"><a href="${h.url_for(controller='/admin/index')}">MediaCore</a></h2>
			<a id="logout" href="${h.url_for(controller='/login', action='logout_handler')}">Logout</a>
			<ul id="menu">
				<li id="menu-dashboard"><a href="${h.url_for(controller='/admin/index')}"><span>Dashboard</span></a></li>
				<li id="menu-media"><a href="${h.url_for(controller='/admin/media')}"><span>Media</span></a></li>
				<li id="menu-podcasts"><a href="${h.url_for(controller='/admin/podcasts')}"><span>Podcasts</span></a></li>
				<li id="menu-comments"><a href="${h.url_for(controller='/admin/comments')}"><span>Comments</span></a></li>
				<li id="menu-settings"><a href="${h.url_for(controller='/admin/settings')}"><span>Settings</span></a></li>
			</ul>
		</div>
		<div id="body" py:content="select('*|text()')" />
	</div>
	<div id="footer">
		<p class="copyright">copyright 2009 simple station inc</p>
	</div>
</body>

</html>

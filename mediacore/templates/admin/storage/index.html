<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="../master.html" />
<xi:include href="../settings/master.html" />
<head>
	<title>Storage Engines</title>
</head>
<body>
	<div class="box">
		<div class="box-head">
			<h1>Storage Engines</h1>
<!--!			<a id="add-engine" href="${h.url_for(action='edit', id='new')}" style="margin-left:10px"><span>Add Storage Engine</span></a>-->
			<select id="select-engine" style="margin-left:10px">
				<option py:for="engine in addable_engines" py:content="engine.engine_type" />
			</select>
			<button onclick="window.location = '${h.url_for(action='edit', id='new')}?engine_type=' + $$('select-engine').get('value');return false;">Go</button>
			<span class="box-head-sec">${h.doc_link('admin/settings', 'storage')}</span>
		</div>
		<table cellpadding="0" cellspacing="0" id="engine-table">
			<thead>
				<tr>
					<th id="h-display_name" style="width:auto">Name</th>
					<th id="h-file-count" style="width:100px;text-align:center">Files</th>
					<th id="h-file-size" style="width:100px;text-align:right">File Size</th>
					<th id="h-btns" style="width:63px">&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr py:if="len(engines) == 0">
					<td>None Found</td>
				</tr>
				<tr py:for="engine in engines">
					<td headers="h-display_name"><a href="${h.url_for(action='edit', id=engine.id)}" py:content="engine.display_name">Display Name</a></td>
					<td headers="h-file-count" style="text-align:center">${engine.file_count}</td>
					<td headers="h-file-size" style="text-align:right">${h.pretty_file_size(engine.file_size_sum)}</td>
					<td headers="h-btns">
						<form action="${h.url_for(action='delete', id=engine.id)}" method="post" class="delete-engine-form">
							<div style="float:right">
								<a py:if="engine.settings_form" href="${h.url_for(action='edit', id=engine.id)}" class="btn btn-inline-edit f-lft">edit</a>
								<input class="btn btn-inline-delete" type="submit" value="Delete" name="delete" />
							</div>
						</form>
					</td>
				</tr>
			</tbody>
			${paginated_tfoot(c.paginators.engines, '4')}
		</table>
	</div>
</body>
</html>

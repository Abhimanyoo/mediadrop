<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="../../goog/base.js"></script>
	<script type="text/javascript" src="../deps.js"></script>
	<script type="text/javascript" src="../base.js"></script>
	<script type="text/javascript">
		goog.require('goog.testing.ContinuationTestCase');
		goog.require('goog.testing.jsunit');
		goog.require('goog.dom');
		goog.require('mcore.players.Html5Player');
	</script>
</head>
<body>
	<div id="closureTestRunnerLog"></div>
	<script type="text/javascript" src="html5_test.js"></script>

	<!-- Order counts! Used for comparison by testCreateVideoDom -->
	<video class="mp4-src" src="./media/mediacore-ipod.mp4" controls="" width="320" height="180"></video>
	<script type="text/javascript">
		// ignore any errors that may occur
		document.getElementsByTagName('video')[0].onerror = function(){ return false; };
	</script>

	<!-- Order counts! Used for comparison by testCreateVideoDomWithSources -->
	<video class="many-sources" controls="" width="320" height="180">
		<source src="./media/mediacore-ipod.mp4" type="video/mp4" />
		<source src="./media/mediacore-theora.ogg" type="video/ogg" />
		<source src="./media/mediacore-vp8.webm" type="video/webm" />
	</video>
	<script type="text/javascript">
		// ignore any errors that may occur
		document.getElementsByTagName('video')[0].onerror = function(){ return false; };
	</script>

</body>
</html>
